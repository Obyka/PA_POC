    <!-- Custom styles for this template -->
    <style>
      body {
        padding-top: 50px;
      }
      .starter-template {
        padding: 40px 15px;
        text-align: center;
      }

    </style>

  <body>

    <div class="container">
      <div class="starter-template">
        <h1>Multimodal protocol — Whitelists using ETH smart contract</h1>
        <p id="address"></p>
        <div id="sender">
        <h2>Sender</h2>

          <label for="mail_address">Mail address:</label>
          <input type="text" id="mail_address" placeholder="e.g. florian.polier@hes-so.ch" />
     
          <button class="btn btn-primary" onclick="App.isWhitelisted(App.account)">Ask if isWhitelisted</button>
          <button class="btn btn-primary" onclick="App.makeRequest()">Pay to become client</button>
          <button class="btn btn-primary" onclick="App.payMeBack()">Ask for a refund</button>

        <p id="status"></p>
      </div>
      <div id="receiver">

        <h2>Receiver</h2>
        <table id="newClient" class="table">
          <tr>
            <th>Client address</th>
            <th>WEI payed</th>
            <th>Mail address</th>
            <th>Already client ?</th>
            <th>WL Client</th>
            <th>BL Client</th>
          </tr>
        </table>
        </div>
  </div>

</div>
    <script src="index.js"></script>
  </body>
